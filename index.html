<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Profile & Loss Calculator</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/index.js" defer></script>
    </head>
    <body>
        <div class="MainCard">
            <h1>Stock Profile & Loss Calculator</h1>
            <div class="maindiv">
                <label class="centertext">Initial Price</label>
                <input value="0" placeholder="" id="initialPrice">
                <label class="centertext">No.of shares bought</label>
                <input value="0" placeholder="" id="numberOfShare">
                <label class="centertext">Final price of the shares</label>
                <input value="0" placeholder="" id="finalPrice">
                <button id="Calculate">Calculate</button>
                <div id="ans"></div>
            </div>
        </div>

    </body>
</html>
